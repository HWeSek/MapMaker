<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map maker</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.ts" type="module"></script>
  </head>
  <body>
    <div style="width:fit-content; float: left;">
      <h2>Items</h2>
      <div id="items"></div>
    </div>
    <div style="width:70%; float: left; text-align: center;">
      <h2 style="display: inline-block;">Map&nbsp;</h2><input id="automat" type="checkbox">Automat&nbsp;<button id="ba" style="color: black;">BAD APPLE</button>
      <div id="map"></div>
    </div>  
    
    <div id="context_menu">
      <button id="undo">Undo<strong>Ctrl + Z</strong></button>
      <button id="redo">Redo<strong>Ctrl + Y</strong></button>
      <button id="cut">Cut<strong>Ctrl + X</strong></button>
      <button id="copy">Copy<strong>Ctrl + C</strong></button>
      <button id="paste">Paste<strong>Ctrl + V</strong></button>
      <button id="delete">Delete<strong>Del</strong></button>
      <button id="save">Save to file<strong>Ctrl + S</strong></button>
      <button id="load">Load from file<strong>Ctrl + L</strong></button>
    </div>
    <input id='file_loader' type="file" value="load" accept="application/json" hidden>
    <div id="hover">
    </div>
  </body>
</html>
