<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map maker</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.ts" type="module"></script>
  </head>
  <body>
    <div style="width:fit-content; float: left;">
      <h2>Items</h2>
      <div id="items"></div>
    </div>
    <div style="width:70%; float: left; text-align: center;">
      <h2 style="display: inline-block;">Map&nbsp;</h2><input id="automat" type="checkbox">Automat
      <div id="map"></div>
    </div>  
    
    <div id="context_menu">
      <button>Undo<strong>Ctrl + Z</strong></button>
      <button>Redo<strong>Ctrl + Y</strong></button>
      <button>Cut<strong>Ctrl + X</strong></button>
      <button>Copy<strong>Ctrl + C</strong></button>
      <button>Paste<strong>Ctrl + V</strong></button>
      <button>Delete<strong>Del</strong></button>
      <button>Save to file<strong>Ctrl + S</strong></button>
      <button>Load from file<strong>Ctrl + L</strong></button>
    </div>
  </body>
</html>
